<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calcola Biglietto</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="nav_top">
            <img src="img/italo.png" alt="">
            <div class="form">
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" name="nome" value="" placeholder="Come ti chiami?">
                </div>

                <div>
                    <label for="km">Km che si vogliono percorrere</label>
                    <input id="km" type="number" name="km" value="" placeholder="Quanti km vorresti percorrere?">
                </div>
                <div>
                    <label for="Categoria">Categoria</label>
                    <select id="categoria" name="categoria">

                        <option value="Over 65">Over 65</option>
                        <option value="" selected>Maggiorenne</option>
                        <option value="Minorenne">Minorenne</option>

                    </select>

                </div>

                <button id="creaBiglietto"  type="button" name="creaBiglietto">Crea</button>
                <button id="annullaBiglietto"  type="button" name="annullaBiglietto">Annulla</button>
            </div>
        </div>
        <div>
            <table id="biglietto">
                <thead>
                    <tr>
                        <th>Passeggero</th>
                        <th>Numero Treno</th>
                        <th>Carrozza</th>
                        <th>Prezzo Biglietto</th>
                        <th>Categoria Passeggero</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th id="passeggero"></th>
                        <th id="numeroTreno"></th>
                        <th id="carrozza"></th>
                        <th id="costoBiglietto"></th>
                        <th id="categoriaPasseggero"></th>
                    </tr>
                </tbody>
            </table>

        </div>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
